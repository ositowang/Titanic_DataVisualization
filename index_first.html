<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
      
      h2 {
        text-align: center;
        text-decoration: underline;
      }
    </style>

    <script type="text/javascript">
      function draw(data) {
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
          d3.select("body")
            .append("h2")
            .text("Titanic Passenger Survival Visualization:");
          
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
          
      /*
        Dimple.js Chart construction code
      */
          var myChart = new dimple.chart(svg, data);          
          var x= myChart.addCategoryAxis("x", "Age_Group");
          var y= myChart.addMeasureAxis("y", "Survived");
          myChart.addSeries("Pclass",dimple.plot.bar);
          myChart.addLegend(100,20, 800, 30, "left");
          x.title= "Class of Passengers"
          y.title= "Survived Passengers (Total 712)"
          myChart.draw();
          
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("Processed_Titantic.csv", draw);
  </script>
</body>
</html>
